<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYP SIGNALIZATOR HACK-BOT</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ff6600;
            transition: background-color 0.3s;
            font-family: Arial, sans-serif;
        }
        .number {
            font-size: 100px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body onclick="generateRandom()">
    <div class="number" id="randomNumber">1</div>
    <script>
        function generateRandom() {
            const randomNum = Math.floor(Math.random() * 5) + 1;
            document.getElementById("randomNumber").textContent = randomNum;
            document.body.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        }
    </script>
</body>
</html>
